
<div class="container">


    <div class="input-group mb-3">
        <input id="search-box" type="text" class="form-control" placeholder="Search for a genre of Caribbean writing">
    </div>

    <div id="data-container" class="row">
    </div>
</div>

<div class="row justify-content-center content">
    {% for details in site.data.genre %}
    {% assign genre-url = details.genre | slugify %}
          <div class="card col-4">
        <div class="card-body">
            <h5 class="card-title">{{details.genre}}</h5>
            <a href="{{site.baseurl}}/genres/{{genre-url}}" class="card-link">More</a>
        </div>
    </div>
    
    {% endfor %}
</div>

<div id="data-container" class="row justify-content-center">
    
</div>



<!--Pagination bar for Author's Cards -->
<div id="pagination"></div>
